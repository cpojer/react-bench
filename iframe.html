<!DOCTYPE html>
<html>
<head>
<script src="config.js"></script>
<script src="tests.js"></script>
</head>
<body>
<script type="text/javascript">
// http://www.nczonline.net/blog/2009/07/28/the-best-way-to-load-external-javascript/
function loadScript(url, callback) {
  var script = document.createElement('script')
  script.type = 'text/javascript';

  if (script.readyState) { // IE
    script.onreadystatechange = function() {
      if (script.readyState == 'loaded' ||
          script.readyState == 'complete') {
        script.onreadystatechange = null;
        callback();
      }
    };
  } else {
    script.onload = function() {
      callback();
    };
  }

  script.src = url;
  document.getElementsByTagName('head')[0].appendChild(script);
}

function wrapTest(testFunc) {
  return function(callback) {
    var totalStartTime = new Date().getTime();
    var startTime;
    var totalTime = 0;
    var numRuns = 0;
    var testRunner = function() {
      testFunc(
        function() {
          startTime = new Date().getTime();
        },
        function() {
          var endTime = new Date().getTime();
          totalTime += (endTime - startTime);
        },
        function() {
          numRuns++;
          var totalEndTime = new Date().getTime();
          // Keep rerunning test until we use up the allotted time
          if (totalEndTime - totalStartTime < DURATION_MS_PER_TEST) {
            testRunner();
          } else {
            callback({time: totalTime / numRuns, numRuns: numRuns});
          }
        }
      );
    };
    testRunner();
  };
}

var Tests = {};
for (var test in TESTS) {
  Tests[test] = wrapTest(TESTS[test]);
}

var src = window.location.href.substr(window.location.href.indexOf('?src=') + 5);
window.addEventListener('message', function(msg) {
  if (msg.data === 'onload') {
    loadScript(src, function() {
      msg.source.postMessage('ready', msg.origin);
    });
  }
}, false);
</script>
<div id="mountNode" />
</body>
</html>
